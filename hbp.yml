name: ubuntu-for-ci
description: "Build environment for our projects on CircleCI"

long_description: |
  This project provides a build environment for our projects on CircleCI.

  It provides:

  * Ubuntu
  * git
  * Ansible
  * pre-commit, shellcheck, ansible-lint
  * A 'tester' user

authors:
